<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Recipes</a>
                <a href="#">Collection</a>
            </nav>
        </header>

        <main>
            <!-- This is for our input and button  -->
            <section class="searchsection">
                <input class="searchfield" type="text" placeholder="Search for a recipe"/>
                <button class="searchbtn">Search</button>
            </section>

            <!-- This is for our recipe header -->
            <section class="hero">
                <h1>Recipe App</h1>
                <p>Search for your favorite recipe</p>
            </section>

            <!-- This is for our recipe cards -->
            <section class="recipesection">
                <div class="recipe">
                    <img src="./images/foodimage1.jpg" width="190px"/>
                    <h2>Dona's Kitchen</h2>
                    <p>Salmon entree</p>
                </div>

                <div class="recipe">
                    <img src="./images/foodimage2.jpg" width="190px"/>
                    <h2>John's Kitchen</h2>
                    <p>Healthy entree</p>
                </div>

                <div class="recipe">
                    <img src="./images/foodimage3.jpg" width="190px"/>
                    <h2>Mike's Kitchen</h2>
                    <p>Fancy entree</p>
                </div>

                <div class="recipe">
                    <img src="./images/foodimage4.jpg" width="190px"/>
                    <h2>Ashley's Kitchen</h2>
                    <p>Mushroom entree</p>
                </div>
            </section>
        </main>
    
        <footer>
            <p>Recipe App &copy; 2023</p>
        </footer>
    
    </div>

</body>
</html>
